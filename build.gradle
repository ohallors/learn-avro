buildscript {
    repositories {
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
    }
    dependencies {
        classpath "com.commercehub.gradle.plugin:gradle-avro-plugin:0.15.0"
    }
}

// Apply the java-library plugin to add support for Java java.com.github.ohallors.avro.generic.GenericRecordExamples
apply plugin: 'java-library'
apply plugin: "com.commercehub.gradle.plugin.avro"

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'org.apache.avro:avro:1.8.2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

compileJava.dependsOn( "generateAvroJava" )
